<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KFC - Finger Lickin' Good</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>KFC üçó</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Order Now</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Finger Lickin' Good</h2>
    <p>Hot, crispy, and made just for you.</p>
    <a href="#" class="btn">Order Now</a>
  </section>

  <section class="menu-preview">
    <h3>Popular Items</h3>
    <div class="items">
      <div class="card">
        <img src="https://source.unsplash.com/300x200/?fried-chicken" alt="Chicken Bucket">
        <h4>Chicken Bucket</h4>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/300x200/?burger" alt="Zinger Burger">
        <h4>Zinger Burger</h4>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/300x200/?fries" alt="Fries">
        <h4>Fries</h4>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 KFC Clone | Made by Sandy üçó</p>
  </footer>
</body>
</html>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

body {
  background-color: #fff8f6;
  color: #2b2b2b;
}

header {
  background-color: #d92323;
  color: white;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 28px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.hero {
  text-align: center;
  padding: 60px 20px;
  background-color: #fff0f0;
}

.hero h2 {
  font-size: 40px;
  margin-bottom: 10px;
}

.hero .btn {
  display: inline-block;
  margin-top: 20px;
  background-color: #d92323;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  text-decoration: none;
}

.menu-preview {
  padding: 40px 20px;
  text-align: center;
}

.items {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.card {
  background: white;
  border: 1px solid #eee;
  padding: 15px;
  border-radius: 10px;
  width: 200px;
}

.card img {
  width: 100%;
  border-radius: 10px;
}

footer {
  background-color: #222;
  color: white;
  text-align: center;
  padding: 15px 0;
  margin-top: 30px;
}

</style>
